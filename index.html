<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>smallLibrary</title>
</head>
<body>
    <header>
        <p>smallLibrary</p>
    </header>
    <div class="wrapper">
        <div class="form">
            <div class="formPart">
                <label for="title">Book title</label>
                <input type="text" name="title" id="title" placeholder="A magnificient book">
                <div class="error">*Remember to add a title</div>
            </div>
            <div class="formPart">
                <label for="author">Book author</label>
                <input type="text" name="author" id="author" placeholder="It's wonderful author">
                <div class="error">*Someone certainly wrote it</div>
            </div>
            <div class="formPart">
                <label for="pages">Number of pages</label>
                <input type="number" name="pages" id="pages" min="1" placeholder="100s">
                <div class="error">*You didn't read a blank page</div>
            </div>
            <div class="formPart check">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="tables">
        </div>
    </div>    
</body>
</html>
